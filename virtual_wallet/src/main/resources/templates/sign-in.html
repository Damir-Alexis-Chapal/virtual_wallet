<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Wallet</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow p-4">
                <h1 class="fw-bold text-center mb-3">Virtual Wallet</h1>
                <h5 class="fw-bold text-center mb-4">Create New Account</h5>
                <form>
                    <div class="mb-3">
                        <label for="inputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="stayConnected">
                        <label class="form-check-label" for="stayConnected">Stay in</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Continue</button>

                    <div class="text-center mt-3">
                        <span>
                            Don't have an account? <a href="#">Log up here</a><br>
                            <a href="#">Reset password</a>
                        </span>
                    </div>

                    <div class="text-center my-4">
                        <div class="mb-2">Sign in with:</div>
                        <div class="d-flex flex-column gap-2">
                            <a href="https://www.facebook.com/Cristhian.Osorio.2004" target="_blank"
                               class="btn btn-outline-primary d-flex align-items-center justify-content-center gap-2">
                                <i class="bi bi-facebook"></i><span>Facebook</span>
                            </a>
                            <a href="/oauth2/authorization/google" target="_blank"
                               class="btn btn-outline-danger d-flex align-items-center justify-content-center gap-2">
                                <i class="bi bi-google"></i><span>Google</span>
                            </a>
                        </div>                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </body>
</html>
