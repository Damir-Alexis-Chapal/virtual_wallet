<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi App - Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">Bienvenido a tu billetera virtual</h2>

        <div th:if="${user != null}">
            <p><strong>Nombre:</strong> <span th:text="${user.name}">Nombre</span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
        </div>

        <div th:if="${user == null}">
            <p class="text-danger">No hay usuario cargado en sesión.</p>
        </div>

        <a href="/logout" class="btn btn-danger mt-3">Cerrar sesión</a>
    </div>
</div>

</body>
</html>
