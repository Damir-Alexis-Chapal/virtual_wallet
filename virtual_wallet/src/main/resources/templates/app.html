<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Virtual Wallet</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- Bootstrap Icons (para iconos bonitos en los botones) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }
        .custom-sidebar {
            background-color: #2b2f38;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.5);
            color: #fff;
            width: 250px;
            min-height: 100vh;
            padding: 2rem;
        }
        .custom-sidebar .nav-link {
            color: white;
        }
        .custom-sidebar .nav-link:hover {
            background-color: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #1c1f26;
            color: white;
        }
        .custom-card {
            background-color: #2b2f38;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 2rem;
        }
        .balance-amount {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .transaction-item {
            background-color: #343a40;
            border-radius: 0.5rem;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar custom-sidebar">
    <h4 class="text-center">VW</h4>
    <hr>
    <ul class="nav nav-pills flex-column">
        <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-house-door-fill me-2"></i>Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-person-fill me-2"></i>Profile</a></li>
        <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-clock-history me-2"></i>History</a></li>
        <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-gear-fill me-2"></i>Settings</a></li>
        <li class="nav-item"><a href="#" class="nav-link"><i class="bi bi-box-arrow-right me-2"></i>Log out</a></li>
    </ul>
</div>

<!-- Content -->
<div class="content">
    <div class="container mt-4">
        <h1 class="mb-4">My Wallet</h1>

        <!-- Balance Card -->
        <div class="card custom-card mb-4">
            <h3>Current Balance</h3>
            <p class="balance-amount">$0.00</p>
            <span class="badge bg-success">+0 pts</span>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-center flex-wrap gap-3 mt-4">
                <button type="button" class="btn btn-primary px-4"><i class="bi bi-send-fill me-2"></i>Send</button>
                <button type="button" class="btn btn-success px-4"><i class="bi bi-wallet2 me-2"></i>Deposit</button>
                <button type="button" class="btn btn-info px-4"><i class="bi bi-credit-card-2-front-fill me-2"></i>Wallets</button>
            </div>
        </div>

        <!-- Transactions History -->
        <div class="card custom-card">
            <h3 class="mb-3">Transaction History</h3>

            <!-- Example transactions -->
            <div class="transaction-item d-flex justify-content-between align-items-center">
                <span><i class="bi bi-arrow-down-circle text-success me-2"></i> Deposit</span>
                <span class="text-success">+ $50.00</span>
            </div>
            <div class="transaction-item d-flex justify-content-between align-items-center">
                <span><i class="bi bi-arrow-up-circle text-danger me-2"></i> Payment to John</span>
                <span class="text-danger">- $20.00</span>
            </div>
            <div class="transaction-item d-flex justify-content-between align-items-center">
                <span><i class="bi bi-arrow-up-circle text-danger me-2"></i> Purchase</span>
                <span class="text-danger">- $15.00</span>
            </div>

            <a href="#" class="btn btn-link text-white mt-3 p-0">See all transactions</a>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
