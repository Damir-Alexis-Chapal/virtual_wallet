<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
        }

        .sidebar .nav-link {
            color: white;
        }

        .sidebar .nav-link:hover {
            background-color: #495057;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .custom-shadow {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.25);
        }
        .custom-card {
            background-color: #2b2f38;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: #fff;
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            padding: 2rem;
        }
        .custom-sidebar {
            background-color: #2b2f38;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.5); /* sombra en el lateral derecho */
            color: #fff;
            width: 250px;
            min-height: 100vh;
            padding: 2rem;
            position: relative; /* se fija al lateral */
            left: 0;
            top: 0;
            z-index: 1030; /* asegúrate de que esté por encima del contenido */
        }


    </style>
</head>
<body>
<div class="sidebar custom-sidebar">

    <h4 class="text-center">VW</h4>
    <hr>
    <ul class="nav nav-pills flex-column">
        <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Profile</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">History</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Settings</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Log out</a>
        </li>
    </ul>
</div>

<!-- Contenido principal -->
<div class="content bg-dark text-white">
    <section class="hero-section d-flex align-items-center text-white">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card custom-card">
                        <h2 class="mb-3">Wallet</h2>
                        <p class="mb-2">0,00 $</p>
                        <p class="text-success">+0,00 $ • +0 pts</p>
                        <section class="feature-section d-flex justify-content-center align-items-center py-1 mt-5">
                            <div class="container text-center">
                                <div class="d-flex justify-content-center flex-wrap gap-3">
                                    <button type="button" class="btn btn-primary px-4">Send</button>
                                    <button type="button" class="btn btn-primary px-4">Deposit</button>
                                    <button type="button" class="btn btn-primary px-4">Wallets</button>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
