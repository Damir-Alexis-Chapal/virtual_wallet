<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-container {
            min-height: 100vh;
        }
        .login-box {
            background: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-main {
            background-color: #FF0043;
            color: white;
        }
        .btn-google {
            background-color: #ffffff;
            color: #555;
            border: 1px solid #ccc;
        }
        .btn-google:hover {
            background-color: #f8f8f8;
        }
        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            color: #0A0033;
        }
    </style>
</head>
<body>

<div class="container login-container d-flex align-items-center justify-content-center">

    <div class="row w-100">
        <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
            <img src="/img/ilustracion.jpg" alt="IlustraciÃ³n" class="img-fluid" style="max-height: 400px;">

        </div>

        <div class="col-md-6">
            <div class="login-box">

                <div class="container text-center">
                    <h2 class="display-5 fw-bold" style="text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.9);">
                        Welcome to Virtual Wallet
                    </h2>

                    <p class="text-muted mb-4">Manage your money easily and safely</p>
                </div>


                <div class="d-grid gap-3">
                    <a href="/home/formCreateAccount" class="btn btn-primary btn-lg">Create an Account</a>
                    <a href="/oauth2/authorization/google" class="btn btn-danger btn-lg">Sign in with Google</a>
                    <a href="/home/gotosignin" class="text-center">Have an Account already? Sign in</a>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
